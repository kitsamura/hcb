<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/modstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <title>Купить тариф</title>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="modalFlex">
        <div class="modalBlock">
            <span class="close"><img src="img/close.svg" alt=""></span>
            <h1>Купить тариф <br> "Личный врач Стандарт"</h1>
            <div class="name"><input type="text" value="Ваше имя"></div>
            <div class="phoneNumber"><input type="text" value="Номер Вашего телефона"></div>
            <div class="agreement">
                <input type="checkbox">
                Согласен с <a href="docs/">условиями предоставления сервиса</a>
            </div>
            <div class="modalBuy">
                <div class="modalTextBuy">
                    <div class="modalCost">1000 <span><img src="img/rub.svg" alt=""></span>
                        <p>срок действия 3 месяца</p>
                    </div>

                </div>
                <div class="modalButtonBuy"><a href="#">КУПИТЬ</a></div>
            </div>
        </div>
    </div>
    <div class="psevdoModal"></div>
</body>

</html>
